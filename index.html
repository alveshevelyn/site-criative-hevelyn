<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="logo da concecionaria de caminhão">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Link</li>
            <li class="cabecalho-lista-item">Preço</li>
        </ul>
    </header>

    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre Endeper Alves W.g</h2>
            <p>Fundada em 2008 para compra
                de caminhoes cemi novos, automaticos,
                importados, diversas marcas.</p>

            <p>Scania
                Iveco
                Volvo
                Dongfeng
                Mercedes
                Daf
                Man
                Volkswagen</p>
        </div>

        <img class="escola-imagem" src="propaganda.png" alt="imagem do caminhão de propaganda">
    </section>

    <section class="estudantes">
        <h2 class="estudante-titulo">Marcas mais procuradas e vendidas</h2>

        <div class="estudante-todos">

            <div class="estudante-div">
                <img class="estudante-imagem" src="scania.png" alt="caminhão scania para venda">
                <h3 class="estudante-nome">Scania </h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt="icone da rede social instagran">
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt="icone da rede social facebook">
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt="icone da rede social twitter">
            </div>

            <div class="estudante-div">
                <img class="estudante-imagem" src="iveco.png" alt="caminhão iveco para venda">
                <h3 class="estudante-nome">Iveco </h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt="icone da rede social instagran">
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt="icone da rede social facebook">
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt="icone da rede social twitter">
            </div>

            <div class="estudante-div">
                <img class="estudante-imagem" src="volvo.png" alt="caminhão volvo para venda">
                <h3 class="estudante-nome">Volvo</h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt="icone da rede social instagran">
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt="icone da rede social facebook">
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt="icone da rede social twitter">
            </div>

            <div class="estudante-div">
                <img class="estudante-imagem" src="dongfeng.png" alt="caminhão dongfeng para venda">
                <h3 class="estudante-nome">Dongfeng </h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt="icone da rede social instagran">
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt="icone da rede social facebook">
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt="icone da rede social twitter">
            </div>

            <div class="estudante-div">
                <img class="estudante-imagem" src="mercedes.png" alt="caminhão mercedes para venda">
                <h3 class="estudante-nome">Mercedes</h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt="icone da rede social instagran">
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt="icone da rede social facebook">
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt="icone da rede social twitter">
            </div>

            <div class="estudante-div">
                <img class="estudante-imagem" src="daf.png" alt="caminhão daf  para venda">
                <h3 class="estudante-nome">Daf </h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt="icone da rede social instagran">
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt="icone da rede social facebook">
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt="icone da rede social twitter">
            </div>

            <div class="estudante-div">
                <img class="estudante-imagem" src="man.png" alt="caminhão man para venda">
                <h3 class="estudante-nome">Man </h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt="icone da rede social instagran">
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt="icone da rede social facebook">
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt="icone da rede social twitter">
            </div>

            <div class="estudante-div">
                <img class="estudante-imagem" src="vollkswagem.png" alt="caminhão vollkswagem para venda">
                <h3 class="estudante-nome">Vollkswagem </h3>
                <img class="estudante-icone" src="redes sociais instagran.jpg" alt="icone da rede social instagran">
                <img class="estudante-icone" src="redes sociais facebook.jpg" alt="icone da rede social facebook">
                <img class="estudante-icone" src="redes sociais twitter.jpg" alt="icone da rede social twitter">
            </div>

        </div>

    </section>
    <footer class="rodape">
        <img class="rodape-imagem" src="final.png" alt="final">
    </footer>

</body>

</html>
